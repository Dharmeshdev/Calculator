<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
     integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
     crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <title>Calculator - Using JS</title>
</head>

<body>

<!--     <h1 class="top-head"> Calculator <h1> -->
<div class="container">
    <h1 class="heading">Calculator</h1>
        <input type="text" id="textbox" placeholder="Input your numbers ðŸ”¢">
        <p id="short">Output:</p>
        <button class="btn" id="equal">=</button>
        <button class="btn" id="clear">Clear</button>
<!--         <button class="btn" id="Back"> Back </button> -->
<!-- Check setting input value -->
    <div>
        <button class="btn" id="num1">1</button>
        <button class="btn" id="num2">2</button>
        <button class="btn" id="num3">3</button>
        <!-- <button class="math"> + </button>
        <button class="math"> - </button> -->
        <button class="math" id="add"> + </button>

    </div>

    <div>
        <button class="btn" id="num4">4</button>
        <button class="btn" id="num5">5</button>
        <button class="btn" id="num6">6</button>
        <button class="math" id="sub"> - </button>
        <!-- <button class="math"> * </button>
        <button class="math"> / </button> -->
        
    </div>

    <div>
        <button class="btn" id="num7">7</button>
        <button class="btn" id="num8">8</button>
        <button class="btn" id="num9">9</button>
        <button class="math" id="div"> / </button>
    </div>

    <div>
        <button id="zero" id="num0">0</button>
        <button class="math" id="mul"> * </button>
    </div>

</div>
    <script src="script.js"></script>
</body>
</html>
